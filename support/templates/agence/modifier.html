{%extends 'base.html'%}
{% load static %}

{%block title%}
Ajout agence
{%endblock%}
{%block main%}
<div class="card">
  <div class="card-body">
    <h5 class="card-title">Ajouter une agence</h5>

    <!-- Ajouter une agence -->
    <form method="POST">
      {% csrf_token %}
      <div class="row mb-3">
        <label for="inputText" class="col-sm-2 col-form-label">Nom</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" name="nom" required value="{{a.nom}}">
        </div>
      </div>
      <div class="row mb-3">
        <!--<label class="col-sm-2 col-form-label">Submit Button</label>-->
        <div class="col-sm-10">
          <button type="submit" class="btn btn-primary">Modifier</button>
        </div>
      </div>       
    </form>
  </div>
</div>
{%endblock%}
