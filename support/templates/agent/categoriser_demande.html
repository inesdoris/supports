{%extends 'agent/index.html'%}
{% load static %}

{%block title%}
Catégorisation d'une demande
{%endblock%}
{%block main%}
<center>
<main id="fmain" class="main">
    <div class="pagetitle">
        <h1>Catégoriser une demande</h1>
    </div><!-- End Page Title -->
    <section class="section">
      <div class="row">
        <div class="col-lg-12">

          <div class="card">
            <div class="card-body">

                <div class="col-lg-12">
                    <div class="card">
                      <div class="card-body">
                        <!--<h5 class="card-title">Vertical Form</h5>-->
          
                        <!-- Vertical Form -->
                            <form method="post" class="row g-3">
                                {% csrf_token %}
                                <div class="col-12">
                                    <p><span class="text-danger"><b><u>Descriptif de la demande :</u></b></span> {{description_demande}}</p>
                                    <label for="floatingTextarea" class="text-muted"><u>Catégoriser: </u></label>
                                    <select name="categorie_choisie" id="categorie" required>
                                            <option>---</option>
                                        {% for categorie in categories %}
                                            <option value="{{categorie.libelle}}">{{categorie.libelle}}</option>
                                        {% endfor %}
                                    </select>
                                </div>
                                <div class="text-center">
                                <button type="submit" class="btn btn-primary">Appliquer</button>
                                <button type="reset" class="btn btn-secondary">Annuler</button>
                                </div>
                            </form>
                      </div>
                    </div>
                  </div>
                </div>        
              </div>
            </div>
          </div>
        </section>
        </div>
      </div>
  </main>
</center>
{%endblock%}
